# PubMed Search MCP Server - Nginx Configuration
# HTTPS reverse proxy with TLS termination

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=30r/s;

    # =========================================================================
    # HTTPS Server - MCP SSE (Port 443)
    # =========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name localhost;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Root endpoint
        location = / {
            limit_req zone=mcp_limit burst=50 nodelay;
            proxy_pass http://pubmed-mcp:8765/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SSE endpoint - requires special handling for long-lived connections
        location /sse {
            limit_req zone=mcp_limit burst=50 nodelay;

            proxy_pass http://pubmed-mcp:8765/sse;
            proxy_http_version 1.1;

            # SSE-specific settings
            proxy_set_header Connection '';
            proxy_set_header Cache-Control 'no-cache';
            proxy_set_header Content-Type 'text/event-stream';

            # Long timeout for SSE connections (24 hours)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # Disable buffering for real-time events
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MCP messages endpoint (POST)
        location /messages {
            limit_req zone=mcp_limit burst=100 nodelay;

            proxy_pass http://pubmed-mcp:8765/messages;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type $content_type;

            # Allow POST requests
            proxy_method POST;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://pubmed-mcp:8765/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Export downloads
        location /exports {
            proxy_pass http://pubmed-mcp:8765/exports;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /download {
            proxy_pass http://pubmed-mcp:8765/download;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =========================================================================
    # HTTP to HTTPS redirect
    # =========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }
}
