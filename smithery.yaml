# Smithery configuration for pubmed-search-mcp
# https://smithery.ai/docs/config

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      email:
        type: string
        description: "Email address for NCBI API (required by NCBI)"
        default: "user@example.com"
      api_key:
        type: string
        description: "NCBI API key for higher rate limits (optional)"
    required: []
  commandFunction: |-
    (config) => ({
      command: "uvx",
      args: ["pubmed-search-mcp"],
      env: {
        NCBI_EMAIL: config.email || "user@example.com",
        ...(config.api_key && { NCBI_API_KEY: config.api_key })
      }
    })

